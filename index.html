<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>API</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
       
          <div class="header__logo">
            <img class="header__logo-img" src="img/logo.png" alt="logo">
          </div>
          <div class="header__text">
            <h1>characters</h1>
          </div>
        
      </header>
      <div class="searchbox">
        <div class="searchbox__main">
          <div class="searchbox-input-wrapper">
            <div class="searchbox__input">
                <input
                  class="searchbox__input-field"
                  type="text"
                  name="search"
                  placeholder="Search by name..."
                />
              </div>
              <div class="searchbox__button">
                <button class="searchbox__button-btn"></button>
              </div>
          </div>
          
          

          <div class="searchbox__select-gender">
              <select class="select__options-gender" name="gender">
                <option value="" disabled selected>Filter by gender</option>
                <option value="female">female</option>
                <option value="male">male</option>
                <option value="genderless">genderless</option>
                <option value="unknown">unknown</option>
              </select>
            
          </div>

          <div class="searchbox__select-species">
              <select class="select__options-species" name="species">
                <option value="" disabled selected>Filter by species</option>
                <option value="human">human</option>
                <option value="alien">alien</option>
                <option value="robot">robot</option>
                <option value="animal">animal</option>
                <option value="humanoid">humanoid</option>
                <option value="mythological creature">mythological creature</option>
                <option value="disease">disease</option>
                <option value="cronenberg">Cronenberg</option>
                <option value="poopybutthole">Poopybutthole</option>
                <option value="unknown">unknown</option>
              </select>
          </div>
       
        <div class="searchbox__reset">
          <button class="searchbox__reset-btn">Reset</button>
          <img class="searchbox__reset-icon" src="img/reset.svg" alt="reset">
        </div>
        </div>
      </div>
      <div class="container">
        <div class="error-message">
          <img class="error-message__img" src="img/404.png" alt="Not found" />
          <div class="error-message__text">404 Page not found</div>
        </div>
        <div class="characters"></div>
        <div class="characters__button">
          <button class="characters__button-btn">Load more</button>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="js/modules/card.js"></script>
  <script type="module" src="js/modules/state.js"></script>
  <script type="module" src="js/modules/loader.js"></script>
  <script type="module" src="js/main.js"></script>
</html>
